<div class="row" ng-init="init()">
    <div class="col-lg-12">
        <div class="ibox float-e-margins">
            <div class="ibox-title">
                <h5>Alta de descuentos <small>Complete los datos.</small></h5>
            </div>
            <div class="ibox-content">

                <div class="alert {{ alert.type }}" ng-show="alert.show">
                    {{ alert.message }} <a class="alert-link" href="./#!/{{ alert.link }}">{{ alert.text }}</a>
                </div>

                <form class="form-horizontal" ng-submit="create()">
                    <div class="form-group">
                        
                        <label class="col-sm-2 control-label">NÃºmero</label>
                        <div class="col-sm-4">
                            <p class="form-control-static">{{ discount.id }}</p>
                        </div>
                        
                        <label class="col-sm-2 control-label">Cliente</label>
                        <div class="col-sm-4">
                            <p class="form-control-static">{{ customer.id }} - {{ customer.apellido }}, {{ customer.nombre }}</p>
                        </div>

                    </div>

                    <div class="form-group">           
                        <label class="col-sm-2 control-label">Tipo</label>
                        <div class="col-sm-4">
                            <select class="form-control" ng-model="discount.tipo" ng-disabled="discount.id">
								<option value="0">Fijo</option>
								<option value="1">Porcentual</option>
							</select>
                        </div>
                       
                        <label class="col-sm-2 control-label">Valor</label>
                        <div class="col-sm-4">
                            <input type="text" class="form-control" ng-model="discount.valor" ng-disabled="discount.id">
                        </div>

                    
                    </div>

                    <div class="hr-line-dashed"></div>
                    <div class="form-group">
                        <div class="col-sm-8">
                        </div>
                        <div class="col-sm-4">
                            <button class="btn btn-primary" type="submit" ng-disabled="discount.id">Crear</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
