<div class="row">
    <div class="col-lg-12">
        <div class="ibox float-e-margins">
            <div class="ibox-title">
                <h5>Filtros de busqueda <small>Ingrese los campos por el cual desea buscar.</small></h5>
            </div>
            <div class="ibox-content">
                <form method="get" class="form-horizontal" ng-submit="search()">
                
                    <div class="form-group">
                    
                        <label class="col-sm-2 control-label">Nombre</label>
                        <div class="col-sm-4">
                            <input type="text" class="form-control" ng-model="searchParams.nombre">
                        </div>
                       
                    	<label class="col-sm-2 control-label">Numero</label>
                        <div class="col-sm-4">
                            <input type="text" class="form-control" ng-model="searchParams.id">
                        </div>
                    </div>

                    <div class="form-group">
                     
                        <label class="col-sm-2 control-label">Apellido</label>
                        <div class="col-sm-4">
                            <input type="text" class="form-control" ng-model="searchParams.apellido">
                        </div>
                        
                        <label class="col-sm-2 control-label">Telefono</label>
                        <div class="col-sm-4">
                            <input type="text" class="form-control" ng-model="searchParams.telefono">
                        </div>
                        
                    </div>
                        
                    <div class="form-group">          

                        <label class="col-sm-2 control-label">Domicilio</label>
                        <div class="col-sm-4">
                            <input type="text" class="form-control" ng-model="searchParams.domicilio">
                        </div>
                        
                    </div>

                   
                    <div class="hr-line-dashed"></div>
                    <div class="form-group">
                        <div class="col-sm-8">
                        </div>
                        <div class="col-sm-4">
                            <!--button class="btn btn-white" type="submit">Cancelar</button-->
                            <button class="btn btn-primary">Buscar</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<div class="row" ng-show="customers" ng-init="init()">
    <div class="col-lg-12">
        <div class="ibox float-e-margins">
            <div class="ibox-title">
                <h5>Busqueda de clientes <small></small></h5>
            </div>
        
            <div class="ibox-content">
                <table class="table">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>Fecha de Ingreso</th>
                            <th>Nombre</th>
                            <th>Apellido</th>
                            <th>Telefono</th>
                            <th>Domicilio</th>
                            <th>Perfil</th>
                            <th>Modificar</th>
                            <th>Eliminar</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="x in customers">
                            <td>{{ x.id }}</td>
                            <td>{{ x.fechaIngreso }}</td>
                            <td>{{ x.nombre }}</td>
                            <td>{{ x.apellido }}</td>
                            <td>{{ x.telefono }}</td>
                            <td>{{ x.domicilio }}</td>
                            <td><a href="./#!/clientes/{{ x.id }}/mostrar">Ver</a></td>
                            <td><a href="./#!/clientes/{{ x.id }}/modificar">Editar</a></td>
                            <td><a ng-click="delete(x)">Borrar</a></td>
                        </tr>
                    </tbody>
                </table>
            </div>

        </div>
    </div>
</div>
