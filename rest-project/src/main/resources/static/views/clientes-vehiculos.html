<div class="row" ng-init="init()">
    <div class="col-lg-12">
        <div class="ibox float-e-margins">
            <div class="ibox-title">
                <h5>Alta de vehiculos <small>Complete los datos.</small></h5>
                <div class="ibox-tools">
                    <a class="collapse-link">
                        <i class="fa fa-chevron-up"></i>
                    </a>
                    <a class="dropdown-toggle" data-toggle="dropdown" href="#">
                        <i class="fa fa-wrench"></i>
                    </a>
                    <ul class="dropdown-menu dropdown-user">
                        <li><a href="#">Config option 1</a>
                        </li>
                        <li><a href="#">Config option 2</a>
                        </li>
                    </ul>
                    <a class="close-link">
                        <i class="fa fa-times"></i>
                    </a>
                </div>
            </div>
            <div class="ibox-content">

                <div class="alert {{ alert.type }}" ng-show="alert.show">
                    {{ alert.message }} <a class="alert-link" href="./#!/{{ alert.link }}">{{ alert.text }}</a>
                </div>

                <form class="form-horizontal" ng-submit="create()">
                    <div class="form-group">
                        
                        <label class="col-sm-2 control-label">NÃºmero</label>
                        <div class="col-sm-4">
                            <p class="form-control-static">{{ car.id }}</p>
                        </div>
                        
                        <label class="col-sm-2 control-label">Cliente</label>
                        <div class="col-sm-4">
                            <p class="form-control-static">{{ customer.id }} - {{ customer.apellido }}, {{ customer.nombre }}</p>
                        </div>

                    </div>

                    <div class="form-group">        
                    
                        <label class="col-sm-2 control-label">Fecha de Ingreso</label>
                        <div class="col-sm-4">
                            <input type="text" class="form-control" ng-model="car.fechaDeIngreso" ng-disabled="car.id">
                         </div>         
                       
                        <label class="col-sm-2 control-label">Marca</label>
                        <div class="col-sm-4">
                            <input type="text" class="form-control" ng-model="car.marca" ng-disabled="car.id">
                        </div>

                    </div>

                    <div class="form-group">
                    
                        <label class="col-sm-2 control-label">Modelo</label>
                        <div class="col-sm-4">
                            <input type="text" class="form-control" ng-model="car.modelo" ng-disabled="car.id">
                        </div>
                    
                        <label class="col-sm-2 control-label">Patente</label>
                        <div class="col-sm-4">
                            <input type="text" class="form-control" ng-model="car.patente" ng-disabled="car.id">
                        </div>
                    </div>
                    
                    <div class="form-group">
                    
                        <label class="col-sm-2 control-label">Categoria</label>
                        <div class="col-sm-4">
                            <select class="form-control" ng-model="car.categoria" ng-disabled="car.id">
								<option value="1">Liviano</option>
								<option value="2">Pesado</option>
							</select>
                        </div>
                    
                        <label class="col-sm-2 control-label">Cochera</label>
                        <div class="col-sm-4">
                            <select class="form-control" ng-model="car.cochera" ng-disabled="car.id">
								<option value="1">PISO 1 - C14</option>
								<option value="2">PB - C19</option>
							</select>
                        </div>
                    </div>

                    <div class="hr-line-dashed"></div>
                    <div class="form-group">
                        <div class="col-sm-8">
                        </div>
                        <div class="col-sm-4">
                            <button class="btn btn-primary" type="submit" ng-disabled="car.id">Crear</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
