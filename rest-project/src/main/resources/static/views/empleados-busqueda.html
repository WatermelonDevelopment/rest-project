<div class="row" ng-show="!firstSearchDefault">
    <div class="col-lg-12">
        <div class="ibox float-e-margins">
            <div class="ibox-title">
                <h5>All form elements <small>With custom checbox and radion elements.</small></h5>
            </div>
            <div class="ibox-content">
                <form method="get" class="form-horizontal" ng-submit="search()">
                    <div class="form-group">
                        
                        <label class="col-sm-2 control-label">NÃºmero</label>
                        <div class="col-sm-4">
                            <input type="text" class="form-control" ng-model="searchParams.numero">
                        </div>

                        <label class="col-sm-2 control-label">Nombre</label>
                        <div class="col-sm-4">
                            <input type="text" class="form-control">
                        </div>

                    </div>

                    <div class="form-group">
                        
                        <label class="col-sm-2 control-label">Apellido</label>
                        <div class="col-sm-4">
                            <input type="text" class="form-control">
                        </div>
                    </div>

                   
                    <div class="hr-line-dashed"></div>
                    <div class="form-group">
                        <div class="col-sm-8">
                        </div>
                        <div class="col-sm-4">
                            <!--button class="btn btn-white" type="submit">Cancelar</button-->
                            <button class="btn btn-primary" type="submit">Buscar</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<div class="row" ng-show="employes" ng-init="init()">
    <div class="col-lg-12">
        <div class="ibox float-e-margins">
            <div class="ibox-title">
                <h5>Busqueda de empleados <small></small></h5>
            </div>
        
            <div class="ibox-content">
                <table class="table">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>Fecha de Ingreso</th>
                            <th>Nombre</th>
                            <th>Apellido</th>
                            <th>Telefono</th>
                            <th>Celular</th>
                            <th>Domicilio</th>
                            <th>Modificar</th>
                            <th>Eliminar</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="x in employes">
                            <td>{{ x.id }}</td>
                            <td>{{ x.fechaIngreso }}</td>
                            <td>{{ x.nombre }}</td>
                            <td>{{ x.apellido }}</td>
                            <td>{{ x.telefono }}</td>
                            <td>{{ x.celular }}</td>
                            <td>{{ x.domicilio }}</td>
                            <td><a href="./#!/empleados/{{ x.id }}/busqueda">Editar</a></td>
                            <td><a ng-click="delete(x)">Borrar</a></td>
                        </tr>
                    </tbody>
                </table>
            </div>

        </div>
    </div>
</div>
