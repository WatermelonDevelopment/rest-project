<div class="row" ng-init="init()">
    <div class="col-lg-12">
        <div class="ibox float-e-margins">
            <div class="ibox-title">
                <h5>Vista de empleado <small></small></h5>
            </div>
            <div class="ibox-content">

                <div class="alert {{ alert.type }}" ng-show="alert.show">
                    {{ alert.message }} <a class="alert-link" href="./#!/{{ alert.link }}">{{ alert.text }}</a>
                </div>

                <form class="form-horizontal" ng-submit="save()">
                    <div class="form-group">
                        
                        <label class="col-sm-2 control-label">NÃºmero</label>
                        <div class="col-sm-4">
                            <p class="form-control-static">{{ employe.id }}</p>
                        </div>

                        <label class="col-sm-2 control-label">Fecha de Ingreso</label>
                        <div class="col-sm-4">
                            <p class="form-control-static">{{ employe.fechaIngreso }}</p>
                         </div>
                    </div>

                    <div class="form-group">
                        
                        <label class="col-sm-2 control-label">Nombre</label>
                        <div class="col-sm-4">
                            <input type="text" class="form-control" ng-model="employe.nombre">
                        </div>

                        <label class="col-sm-2 control-label">Apellido</label>
                        <div class="col-sm-4">
                            <input type="text" class="form-control" ng-model="employe.apellido">
                        </div>
                    </div>

                    <div class="form-group">
                        
                        <label class="col-sm-2 control-label">Telefono</label>
                        <div class="col-sm-4">
                            <input type="text" class="form-control" ng-model="employe.telefono">
                        </div>
                        
                        <label class="col-sm-2 control-label">Celular</label>
                        <div class="col-sm-4">
                            <input type="text" class="form-control" ng-model="employe.celular">
                        </div>
                        
					</div>
					
					<div class="form-group">
					
                        <label class="col-sm-2 control-label">Domicilio</label>
                        <div class="col-sm-4">
                            <input type="text" class="form-control" ng-model="employe.domicilio">
                         </div>
                    </div>
                   
                    <div class="hr-line-dashed"></div>
                    <div class="form-group">
                        <div class="col-sm-8">
                        </div>
                        <div class="col-sm-4">
                            <button class="btn btn-primary" type="submit">Guardar</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
