<div class="row" ng-init="init()">
    <div class="col-lg-12">
        <div class="ibox float-e-margins">
            <div class="ibox-title">
                <h5>Alta de vehiculos <small>Complete los datos.</small></h5>
            </div>
            <div class="ibox-content">

                <div class="alert {{ alert.type }}" ng-show="alert.show">
                    {{ alert.message }} <a class="alert-link" href="./#!/{{ alert.link }}">{{ alert.text }}</a>
                </div>

                <form class="form-horizontal" ng-submit="create()">
                    <div class="form-group">
                        
                        <label class="col-sm-2 control-label">NÃºmero</label>
                        <div class="col-sm-4">
                            <p class="form-control-static">{{ car.id }}</p>
                        </div>

                        <label class="col-sm-2 control-label">Fecha de Ingreso</label>
                        <div class="col-sm-4">
                            <input type="text" class="form-control" ng-model="car.fechaDeIngreso" ng-disabled="car.id">
                         </div>
                    </div>

                    <div class="form-group">           
                        <label class="col-sm-2 control-label">Marca</label>
                        <div class="col-sm-4">
                            <input type="text" class="form-control" ng-model="car.marca" ng-disabled="car.id">
                        </div>

                        <label class="col-sm-2 control-label">Modelo</label>
                        <div class="col-sm-4">
                            <input type="text" class="form-control" ng-model="car.modelo" ng-disabled="car.id">
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-2 control-label">Patente</label>
                        <div class="col-sm-4">
                            <input type="text" class="form-control" ng-model="car.patente" ng-disabled="car.id">
                        </div>
                    </div>

                    <div class="hr-line-dashed"></div>
                    <div class="form-group">
                        <div class="col-sm-8">
                        </div>
                        <div class="col-sm-4">
                            <button class="btn btn-primary" type="submit" ng-disabled="car.id">Crear</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
