<div class="row">
    <div class="col-lg-12">
        <div class="ibox float-e-margins">
            <div class="ibox-title">
                <h5>All form elements <small>With custom checbox and radion elements.</small></h5>
                <div class="ibox-tools">
                    <a class="collapse-link">
                        <i class="fa fa-chevron-up"></i>
                    </a>
                    <a class="dropdown-toggle" data-toggle="dropdown" href="#">
                        <i class="fa fa-wrench"></i>
                    </a>
                    <ul class="dropdown-menu dropdown-user">
                        <li><a href="#">Config option 1</a>
                        </li>
                        <li><a href="#">Config option 2</a>
                        </li>
                    </ul>
                    <a class="close-link">
                        <i class="fa fa-times"></i>
                    </a>
                </div>
            </div>
            <div class="ibox-content">

                <div class="alert {{ alert.type }}" ng-show="alert.show">
                    {{ alert.message }} <a class="alert-link" href="./#!/{{ alert.link }}">{{ alert.text }}</a>
                </div>

                <form class="form-horizontal" ng-submit="create()">
                    <div class="form-group">
                        
                        <label class="col-sm-2 control-label">NÃºmero</label>
                        <div class="col-sm-4">
                            <p class="form-control-static">{{ customer.id }}</p>
                        </div>

                        <label class="col-sm-2 control-label">Fecha de Ingreso</label>
                        <div class="col-sm-4">
                            <input type="text" class="form-control" ng-model="customer.fechaIngreso" ng-disabled="customer.id">
                         </div>
                    </div>

                    <div class="form-group">
                        
                        <label class="col-sm-2 control-label">Nombre</label>
                        <div class="col-sm-4">
                            <input type="text" class="form-control" ng-model="customer.nombre" ng-disabled="customer.id">
                        </div>

                        <label class="col-sm-2 control-label">Apellido</label>
                        <div class="col-sm-4">
                            <input type="text" class="form-control" ng-model="customer.apellido" ng-disabled="customer.id">
                        </div>
                    </div>

                    <div class="form-group">
                        
                        <label class="col-sm-2 control-label">Telefono</label>
                        <div class="col-sm-4">
                            <input type="text" class="form-control" ng-model="customer.telefono" ng-disabled="customer.id">
                        </div>

                        <label class="col-sm-2 control-label">Domicilio</label>
                        <div class="col-sm-4">
                            <input type="text" class="form-control" ng-model="customer.domicilio" ng-disabled="customer.id">
                         </div>
                    </div>
                   
                    <div class="hr-line-dashed"></div>
                    <div class="form-group">
                        <div class="col-sm-8">
                        </div>
                        <div class="col-sm-4">
                            <button class="btn btn-primary" type="submit" ng-disabled="customer.id">Crear</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
